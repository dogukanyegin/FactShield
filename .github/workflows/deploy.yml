name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# GitHub Pages için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda birden fazla build çalışmasını önler
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm' satırını BURADAN SİLDİK. Artık hata vermeyecek.

      - name: Install dependencies
        run: npm install
        # 'npm ci' yerine 'npm install' kullandık. Lock dosyası olmasa da kuracak.

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
